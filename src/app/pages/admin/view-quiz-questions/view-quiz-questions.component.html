<div class="container" class="mt20">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mt20">Questions of {{qTitle}}</h1>
        </div>
        <div class="col-md-4">
            <button routerLink="/admin/add-questions/{{qId}}/{{qTitle}}" mat-raised-button color="primary">Add
                Question</button>
        </div>
    </div>
</div>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p> <b> Q{{i+1}}) </b> <span [innerHTML]="q.content"></span></p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer : </b>{{q.answer}}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="deleteQuestion([q.quesId])" mat-button color="accent">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
