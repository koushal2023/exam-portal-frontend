<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <mat-card>
                    <h1>Add New Category</h1>
                    <!-- {{user|json}} -->
                    <form (ngSubmit)="addCategory()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input name="title" [(ngModel)]="category.title" matInput placeholder="Enter Here" required
                                autofocus>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea [rows]="10" name="description" [(ngModel)]="category.description" matInput
                                placeholder="Enter Category description Here" required></textarea>
                        </mat-form-field>
                        <div class="container">
                            <button type="submit" style="margin-right: 20px;" mat-raised-button
                                color="primary">Add</button>

                            <button type="reset" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
