<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Add Question to {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                    <form class="mt20" (ngSubmit)="doSubmit()">
                        <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea [(ngModel)]="question.content" name="content" rows="8" matInput
                                placeholder="Enter here" required></textarea>
                        </mat-form-field>


                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" type="text" matInput required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input [(ngModel)]="question.option2" name="option2" type="text" matInput required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput required>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput required>
                                </mat-form-field>
                            </div>

                            <!-- answer -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Select answer</mat-label>
                                    <mat-select [(ngModel)]="question.answer" name="answer" required>
                                        <mat-option *ngIf="question.option1" value="{{question.option1}}">
                                            {{question.option1}}</mat-option>
                                        <mat-option *ngIf="question.option2" value="{{question.option2}}">
                                            {{question.option2}}</mat-option>
                                        <mat-option *ngIf="question.option3" value="{{question.option3}}">
                                            {{question.option3}}</mat-option>
                                        <mat-option *ngIf="question.option4" value="{{question.option4}}">
                                            {{question.option4}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Add</button>
                            <button type="reset" class="ml10" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
