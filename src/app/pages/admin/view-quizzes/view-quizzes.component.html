<div class="container">
    <h1>All Quizzes</h1>
</div>
<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"><img src="../../../../assets/images/quiz-logo.jpg"
                width="50px" alt=""></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max marks :{{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions :
            {{q.numberOfQuestions}}
        </button>
        <button mat-flat-button color="accent" class="ml20">update</button>
        <button mat-flat-button color="accent" class="ml20">Attempts</button>

        <button (click)="deleteQuiz([q.qid])" mat-flat-button color="warn" class="ml20">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New quiz</button>
</div>
