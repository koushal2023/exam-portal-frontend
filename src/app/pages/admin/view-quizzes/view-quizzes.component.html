<div class="container">
    <h1>All Quizzes</h1>
</div>
<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"><img src="../../../../assets/images/quiz-logo.jpg"
                width="50px" alt=""></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
        <p *ngIf="q.active==true" color="primary" class="ml10"><img src="/assets/images/active.png" width="10px">
            Active</p>
        <p *ngIf="q.active==false" color="accent" class="ml10"><img src="/assets/images/inactive.png" width="10px">
            InActive</p>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/admin/view-questions/{{q.qid}}/{{q.title}}" mat-flat-button
            color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml10">Max marks :{{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml10">Questions :
            {{q.numberOfQuestions}}
        </button>
        <button routerLink="/admin/update-quiz/{{q.qid}}" mat-flat-button color="accent" class="ml10">update</button>
        <button mat-flat-button color="accent" class="ml10">Attempts</button>
        <button (click)="deleteQuiz([q.qid])" mat-flat-button color="warn" class="ml10">Delete</button>

    </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New quiz</button>
</div>
