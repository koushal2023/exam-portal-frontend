<mat-card class="mt70">
    <mat-action-list role="list">
        <div class="mat-subheader">Available Categories</div>
        <button routerLink="/user/0" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
        </button>

        <button routerLink="/user/{{c.cid}}" mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
        </button>

    </mat-action-list>
</mat-card>
