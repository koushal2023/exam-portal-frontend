<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <img src="assets/images/logo.jpg" width="100px" alt="logo">
                    <h1>Register Here !!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input name="username" [(ngModel)]="user.username" matInput placeholder="Enter Here"
                                required>
                            <mat-hint>Username must be unique !!</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" [(ngModel)]="user.password" matInput
                                placeholder="Enter Here" required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input name="firstName" [(ngModel)]="user.firstName" matInput placeholder="Enter Here"
                                required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input name="lastName" [(ngModel)]="user.lastName" matInput placeholder="Enter Here"
                                required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input name="email" [(ngModel)]="user.email" matInput placeholder="Enter Here" type="email"
                                required>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input name="phone" [(ngModel)]="user.phone" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                        <div class="container">
                            <button type="submit" style="margin-right: 20px;" mat-raised-button
                                color="primary">Submit</button>

                            <button type="reset" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
